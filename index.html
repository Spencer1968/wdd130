<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Earl's Portal Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="images/Spencer Earl Logo.png" alt="logo">
            <h1>Spencer's Portal Page</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="wwr/index.html" target="_blank">WWR</a>
            <a href="ice.html" target="_blank">ICE</a>
            <a href="#">Project</a>
        </nav>
        <main>
            <div class="content-grid">
                <section class="col_left">
                    <img src="images/WhiteWaterRafting.png" alt="Rafting">
                    <p>White Water Rafting</p>
                </section>
                <section class="col_left">
                    <img src="images/InClassExercises.png" alt="class">
                    <p>In Class Experience</p>
                </section>
                <section class="col_right">
                    <img src="images/Projects.png" alt="Projects">
                    <p>Projects</p>
                </section>
                <section class="col_right">
                    <a href="aboutme.html"><img src="images/AboutMe.png" alt="About Me"></a>
                    <p>About Me</p>
                </section>
            </div>
        </main>
        <section id="ads"><h4>Form</h4>
            <form>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <fieldset>
                    <legend>Gender</legend>
                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                </fieldset>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
        <footer>
            <a href="index.html" target="_blank">Home</a>
            <a href="wwr/index.html" target="_blank">WWR</a>
            <a href="ice.html" target="_blank">ICE</a>
            <a href="#">Project</a>

            Copyright 2025 &copy;
        </footer>
    </div>
</body>
</html>
