<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        #container {
            height: 700px;
            width: 900px;
            background: url("images/christus.webp") -240px 0px;
            border: 10px solid black;
            border-radius: 20px;
            margin: 0 auto;
            background-size: cover;
            display: grid;
            grid-template-columns: repeat(4, 225);
            text-align: center;
            justify-content: center;
        }
        .spotlight {
            border: 10px solid white;
            border-radius: 50%;
            height: 150px;
            width: 150px;
            overflow: hidden;
        }
        .spotlight img {
            width: 150px;
        }
         .spotlight2 {
            border: 10px solid white;
            border-radius: 50%;
            height: 125px;
            width: 125px;
            overflow: hidden;

        }
        .spotlight2 img {
            width: 125px;
        }
        .apostles {
            border: 10px solid white;
            border-radius: 50%;
            height: 90px;
            width: 90px;
            overflow: hidden;
        }
        .apostles img {
            width: 90px;
            padding: 0px;
        }
        #pres {
            display: flex;
            width: 650px;
            justify-content: center;
            gap: 30px;
            align-items: baseline;
            /* margin-left: -5px; */
            margin-top: -40px;
            margin-bottom: -30px; 
        }
        #twelve {
            display: grid;
            width: 600px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-content: space-evenly;
            /* margin-left: 25px; */
            place-items: center;
        }
        h2 {
            color: white;
            font-size: 40px;
            font-weight: lighter;
            padding: 0px;
            margin: 10px;
            font-family: Arial, Helvetica, sans-serif
        }
        h3 {
            color: white;
            font-size: 30px;
            font-weight: lighter;
            padding: 0px;
            margin: -10px;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <div id="container">
        <h2>First Presidency</h2>
        <div id="pres">
            <p></p>
            <div class="spotlight2"><img src="images/oaks.webp" alt="President Oaks"></div>
            <div class="spotlight"><img src="images/nelson.webp" alt="President Nelson"></div>
            <div class="spotlight2"><img src="images/eyring.webp" alt="President Eyring"></div>
        </div>
        <h3>Quorum of the Twelve Apostles</h3>
        <div id="twelve">
            <div class="apostles"><img src="images/holland.webp" alt="Elder Holland"></div>
            <div class="apostles"><img src="images/uchtdorf.webp" alt="Elder Uchtdorf"></div>
            <div class="apostles"><img src="images/bednar.webp" alt="Elder Bednar"></div>
            <div class="apostles"><img src="images/cook.webp" alt="Elder Cook"></div>
            <div class="apostles"><img src="images/christofferson.webp" alt="Elder Christofferson"></div>
            <div class="apostles"><img src="images/anderson.webp" alt="Elder Anderson"></div>
            <div class="apostles"><img src="images/rasband.webp" alt="Elder Rasband"></div>
            <div class="apostles"><img src="images/stevenson.webp" alt="Elder Stevenson"></div>
            <div class="apostles"><img src="images/gong.webp" alt="Elder Gong"></div>
            <div class="apostles"><img src="images/kearon.webp" alt="Elder Kearon"></div>
            <div class="apostles"><img src="images/renlund.webp" alt="Elder Renlund"></div>
            <div class="apostles"><img src="images/soares.webp" alt="Elder Soares"></div>
        </div>
    </div>
</body>
</html>
